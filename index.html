<!DOCTYPE html>
<html>
<head>
    <title>D&amp;D 5e Characters Sheet Generator</title>

    <!-- library files -->
    <script type="text/javascript" src="scripts/libs/angular.min.js"></script>
    <script type="text/javascript" src="scripts/libs/ngDraggable.modified.js"></script>
    <script type="text/javascript" src="scripts/libs/acute.select.modified.js"></script>

    <!-- libs styles -->
    <link rel="stylesheet" href="styles/libs/acute.select.modified.css" />

    <!-- app styles -->
    <link rel="stylesheet" href="styles/app/app.css" />
    <link rel="stylesheet" href="styles/app/menu.css" />
    <link rel="stylesheet" href="styles/app/common.css" />

    <!-- components' styles -->
    <link rel="stylesheet" href="styles/app/components.css" />
    <link rel="stylesheet" href="styles/app/components/logo.css" />
    <link rel="stylesheet" href="styles/app/components/player.css" />
    <link rel="stylesheet" href="styles/app/components/character.css" />
    <link rel="stylesheet" href="styles/app/components/languages.css" />
    <link rel="stylesheet" href="styles/app/components/initiative.css" />
    <link rel="stylesheet" href="styles/app/components/stats.css" />
    <link rel="stylesheet" href="styles/app/components/armor.css" />
    <link rel="stylesheet" href="styles/app/components/armorClass.css" />
    <link rel="stylesheet" href="styles/app/components/shield.css" />
    <link rel="stylesheet" href="styles/app/components/portrait.css" />
    <link rel="stylesheet" href="styles/app/components/skills.css" />
    <link rel="stylesheet" href="styles/app/components/common-inventory.css" />
    <link rel="stylesheet" href="styles/app/components/money.css" />
    <link rel="stylesheet" href="styles/app/components/deathSaves.css" />
    <link rel="stylesheet" href="styles/app/components/saveThrows.css" />
    <!--<link rel="stylesheet" href="styles/app/components/inventory.css" />
    <link rel="stylesheet" href="styles/app/components/questItems.css" />
    <link rel="stylesheet" href="styles/app/components/potionsAndScrolls.css" />-->
    <!-- directives' styles -->
	<link rel="stylesheet" href="styles/app/directives/layout.css" />
    <link rel="stylesheet" href="styles/app/directives/cloakField.css" />

    <!-- ad-hoc script -->
    <script type="text/javascript">
        var appName = 'charactersSheetGenerator';
    </script>
</head>

<body ng-app="charactersSheetGenerator" ng-controller="appController as app"
	  class="app" ng-class="{'edit-mode': app.isEditMode()}" ng-click="app.globalClick($event)">

    <div ng-include="'templates/menu.html'"></div>

	<div class="a4-sheet" layout>
		<layout-block>
			<layout-column data-width="'33%'">
				<component data-template="'templates/components/logo.html'"></component>
				<component data-template="'templates/components/player.html'"></component>
				<component data-template="'templates/components/stats.html'"></component>
				<component data-template="'templates/components/saveThrows.html'"></component>
				<component data-template="'templates/components/feats.html'"></component>
			</layout-column>
			<layout-column data-width="'67%'">
                <component data-template="'templates/components/characterNew.html'"></component>
				<component data-template="'templates/components/character.html'"></component>
				<layout-block>
					<layout-column data-width="'33%'">
						<component data-template="'templates/components/initiative.html'"></component>
					</layout-column>
					<layout-column data-width="'67%'">
						<component data-template="'templates/components/armorClass.html'"></component>
					</layout-column>
				</layout-block>
				<layout-block>
					<layout-column data-width="'70%'">
						<component data-template="'templates/components/skills.html'"></component>
					</layout-column>
					<layout-column data-width="'30%'">
						<component data-template="'templates/components/deathSaves.html'"></component>
						<component data-template="'templates/components/hitPoints.html'"></component>
						<component data-template="'templates/components/speed.html'"></component>
						<component data-template="'templates/components/languages.html'"></component>
					</layout-column>
				</layout-block>
			</layout-column>
		</layout-block>
    </div>

    <div class="page-break"></div>

	<div class="a4-sheet" layout>
		<layout-block>
			<layout-column data-width="'33%'">
				<component data-template="'templates/components/inventory.html'"></component>
				<component data-template="'templates/components/potionsAndScrolls.html'"></component>
				<component data-template="'templates/components/questItems.html'"></component>
				<component data-template="'templates/components/money.html'"></component>
			</layout-column>
			<layout-column data-width="'67%'">
				<layout-block>
					<layout-column data-width="'49%'">
						<component data-template="'templates/directiveDefinition/portraitComponent.html'"></component>
					</layout-column>
					<layout-column data-width="'49%'">
						<component data-template="'templates/components/armor.html'"></component>
						<component data-template="'templates/components/shield.html'"></component>
						<component data-template="'templates/components/proficiencies.html'"></component>
					</layout-column>
				</layout-block>
				<component data-template="'templates/components/weapon.html'"></component>
				<component data-template="'templates/components/spellcasting.html'"></component>
			</layout-column>
		</layout-block>
	</div>



	<!-- app scripts -->
    <script type="text/javascript" src="scripts/app/app.js"></script>
    <script type="text/javascript" src="scripts/app/common.js"></script>
	<script type="text/javascript" src="scripts/app/appState.js"></script>
	<script type="text/javascript" src="scripts/app/appComponents.js"></script>
	<script type="text/javascript" src="scripts/app/serializer.js"></script>

    <!-- dictionary data -->
    <script type="text/javascript" src="scripts/app/dictionaries/raceProvider.js"></script>
	<script type="text/javascript" src="scripts/app/dictionaries/languagesProvider.js"></script>
	<script type="text/javascript" src="scripts/app/dictionaries/classProvider.js"></script>
	<script type="text/javascript" src="scripts/app/dictionaries/backgroundProvider.js"></script>
	<script type="text/javascript" src="scripts/app/dictionaries/abilityProvider.js"></script>

    <!-- models -->
    <script type="text/javascript" src="scripts/app/models/statsModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/playerModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/inventoryModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/characterModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/languagesModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/armorModel.js"></script>
    <script type="text/javascript" src="scripts/app/models/weaponModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/skillsModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/raceModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/featsModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/moneyModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/saveThrowModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/hitPointsModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/proficienciesModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/speedModel.js"></script>
	<script type="text/javascript" src="scripts/app/models/spellcastingModel.js"></script>

	<!-- common directives -->
	<script type="text/javascript" src="scripts/app/directives/layoutDirective.js"></script>
    <script type="text/javascript" src="scripts/app/directives/cloakFieldDirective.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="scripts/app/controllers/appController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/statsController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/playerController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/inventoryController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/characterController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/languagesController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/armorController.js"></script>
    <script type="text/javascript" src="scripts/app/controllers/weaponController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/skillsController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/featsController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/moneyController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/saveThrowController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/hitPointsController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/proficienciesController.js"></script>
	<script type="text/javascript" src="scripts/app/controllers/speedController.js"></script>

    <!-- components directives -->
    <script type="text/javascript" src="scripts/app/componentDirectives/portraitDirective.js"></script>
</body>
</html>
