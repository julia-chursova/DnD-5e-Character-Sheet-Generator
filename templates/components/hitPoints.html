<div class="component hit-points" ng-controller="hitPointsController as controller">
    <div class="header">HP</div>

    <table class="fillable-formula">
        <tr>
            <td class="cell total" ng-bind="controller.maxHitPoints()"></td>
            <td>=</td>
            <td class="cell summand" cloak-field data-model="controller.model.baseHitPoints">
                <input type="number" min="1" step="1" ng-model="controller.model.baseHitPoints" />
            </td>
            <td>+</td>
            <td class="cell summand" cloak-field data-model="controller.model.hitPointsBonus">
                <input type="number" ng-model="controller.model.hitPointsBonus" />
            </td>
        </tr>
        <tr>
            <td class="major-label">Max</td>
            <td></td>
            <td class="label">Base</td>
            <td></td>
            <td class="label">Bonus</td>
        </tr>
    </table>

    <div class="labeled-input">
        <div class="label">Current</div>
        <div cloak-field data-model="controller.model.currentHitPoints">
            <input type="number" ng-model="controller.model.currentHitPoints"/>
        </div>
    </div>
</div>
