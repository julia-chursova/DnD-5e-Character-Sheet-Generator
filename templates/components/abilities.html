<div class="abilities component" ng-controller="abilitiesController as controller">
    <div class="header">Abilities</div>

    <table class="common-table">
        <tbody>
            <tr ng-repeat="ability in controller.abilitiesModel.abilities track by $index">
                <td class="ability" ng-attr-title="{{ ability.description }}" cloak-field data-model="ability.name">
                    <select class="autosuggest-dropdown"
                            ac-select
                            ac-model="controller.abilitiesModel.abilities[$index]"
                            ac-options="availableAbility.name for availableAbility in controller.availableAbilities"
                            ac-settings="{ comboMode: true, loadOnOpen: true, allowCustomText: true, placeholderText: 'Enter Ability Name', noItemsText: 'Press <enter> to add a custom ability' }"></select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
