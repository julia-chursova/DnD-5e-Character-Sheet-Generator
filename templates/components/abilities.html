<div class="abilities component" ng-controller="abilitiesController as ctrl">
    <div class="header">Abilities</div>

    <table class="common-table">
        <tbody>
            <tr ng-repeat="ability in ctrl.abilities track by $index">
                <td class="ability" ng-attr-title="{{ ability.description }}">
                    <span class="name">{{ ability.name }}</span>
                    <span class="short-description">{{ ability.shortDescription ? '(' + ability.shortDescription + ')' : '' }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
