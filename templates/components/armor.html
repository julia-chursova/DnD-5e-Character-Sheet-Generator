<div class="armor component" ng-controller="armorController as controller">
    <div class="header">Armor</div>

    <div class="labeled-input">
        <div class="label">Name</div>
        <div cloak-field class="input" data-model="controller.armor().name">
            <input type="text" ng-model="controller.armor().name" />
        </div>
    </div>

    <div class="armor-container">
        <div class="labeled-input inline-block type-data">
            <div class="label">Type</div>
            <div cloak-field class="input" data-model="controller.armor().type">
                <select ng-model="controller.armor().type"
                        ng-options="type as type for type in controller.armorTypes"></select>
            </div>
        </div>

        <div class="labeled-input inline-block">
            <div class="label">Proficient</div>
            <div cloak-field class="input" data-model="controller.model.proficientWithArmor() ? '✓' : '-'">
                <input type="checkbox" ng-model="controller.proficiencyModel.armor[controller.armor().type]" />
            </div>
        </div>
    </div>

    <div class="armor-container">
        <div class="inline-block labeled-input">
            <div class="label">AC Bonus</div>
            <div cloak-field class="numberInput input" data-model="controller.armor().armorClass">
                <input type="number" min="1" ng-model="controller.armor().armorClass" />
            </div>
        </div>
        <div class="inline-block labeled-input">
            <div class="label">Weight</div>
            <div cloak-field class="numberInput input" data-model="controller.armor().weight">
                <input type="number" min="0" ng-model="controller.armor().weight" />
            </div>
        </div>
        <div class="inline-block labeled-input">
            <div class="label">DEX lim</div>
            <div cloak-field class="numberInput input" data-model="controller.armor().maxDexBonus">
                <input type="number" min="0" ng-model="controller.armor().maxDexBonus"/>
            </div>
        </div>
        <div class="inline-block labeled-input">
            <div class="label">Req. str.</div>
            <div cloak-field class="numberInput input" data-model="controller.armor().minStrength">
                <input type="number" min="0" ng-model="controller.armor().minStrength" />
            </div>
        </div>
        <div class="inline-block">
            <div class="label">Stealth dAdv</div>
            <div cloak-field class="input checkbox-input" data-model="controller.armor().stealthDisadvantage ? '✓' : '-'">
                <input type="checkbox" ng-model="controller.armor().stealthDisadvantage"/>
            </div>
        </div>
    </div>
</div>
