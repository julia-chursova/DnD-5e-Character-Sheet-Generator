<div class="stats component" ng-controller="statsController as controller">
    <div class="header">Stats</div>

    <div class="statsBlock">
        <table class="fillable-formula">
            <tr>
                <td class="cell total" ng-bind="controller.printableStrModifier()"></td>
                <td>=</td>
                <td class="cell summand min-input">
                    <div cloak-field data-model="controller.stats.strength">
                        <input type="number" min="1" max="20" ng-model="controller.stats.strength"/>
                    </div>
                </td>
                <td>+</td>
                <td class="cell summand" ng-bind="controller.racialStrBonus()"></td>
                <td>+</td>
                <td class="cell summand min-input">
                    <div cloak-field data-model="controller.stats.strBonus">
                        <input type="number" ng-model="controller.stats.strBonus"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="major-label">STR</td>
                <td></td>
                <td class="label">Strength</td>
                <td></td>
                <td class="label">Racial</td>
                <td></td>
                <td class="label">Misc</td>
            </tr>
        </table>
    </div>
