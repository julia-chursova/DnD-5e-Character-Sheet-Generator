<div class="languages component" ng-controller="languagesController as controller">
	<div class="header">Languages</div>

	<div class="languages-list">
		<div ng-repeat="language in controller.languages track by $index" class="language-item">
			<div cloak-field data-model="language">
				<select ac-select class="stateList" ac-model="controller.languages[$index]"
						ac-options="availableLanguage for availableLanguage in controller.availableLanguages"
						ac-settings="{ comboMode: true, loadOnOpen: true, allowCustomText: true, placeholderText: 'Enter Language', noItemsText: 'Press <enter> to add a custom language' }"></select>
			</div>
		</div>
	</div>
</div>
