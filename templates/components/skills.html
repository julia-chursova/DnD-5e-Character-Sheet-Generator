<div class="skills component" ng-controller="skillsController as controller">
    <div class="header">Skills</div>

    <table class="common-table">
        <thead>
            <tr>
                <td>
                    <span class="inline-block left">Name</span>
                    <span class="inline-block right">Proficient</span>
                </td>
                <td>Value</td>
                <td>Stats</td>
                <td>Prof.</td>
                <td>Misc</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in controller.skills() track by $index">
                <td>
                    <span class="inline-block left" ng-class="{'custom': item.isCustom}">{{item.name}} {{item.modName ? "(" + item.modName + ")" : ""}}</span>
                    <span class="inline-block right is-proficient" cloak-field data-model="item.haveProficiency ? '✓' : '-'">
                        <input type="checkbox" ng-model="item.haveProficiency" />
                    </span>
                </td>
                <td class="total" ng-bind="item.value()"></td>
                <td ng-bind="item.statsBonus()"></td>
                <td ng-bind="item.proficiencyBonus()"></td>
                <td class="misc-bonus" cloak-field data-model="item.miscBonus == 0 ? '' : item.miscBonus">
                    <input type="number" ng-model="item.miscBonus" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
