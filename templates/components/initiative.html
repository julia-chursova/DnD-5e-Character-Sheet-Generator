<div class="initiative component" ng-controller="characterController as controller">
    <div class="header">Initiative</div>

    <table class="fillable-formula">
        <tr>
            <td class="cell total" ng-bind="controller.model.initiative()"></td>
            <td>=</td>
            <td class="cell summand" ng-bind="controller.stats.dexModifier()"></td>
            <td>+</td>
            <td class="cell summand feat" ng-bind="controller.traitInitiativeBonus()"></td>
            <td>+</td>
            <td class="cell summand min-input">
                <div cloak-field data-model="controller.initiativeBonus()">
                    <input type="number" ng-model="controller.model.initiativeBonus"/>
                </div>
            </td>
        </tr>
        <tr>
            <td class="major-label">Total</td>
            <td></td>
            <td class="label">DEX</td>
            <td></td>
            <td class="label feat">Alert (feat)</td>
            <td></td>
            <td class="label">Misc</td>
        </tr>
    </table>
</div>
