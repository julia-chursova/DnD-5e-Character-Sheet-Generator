<div class="inventory component common-inventory" ng-controller="inventoryController as inventory">
	<div class="header">Inventory</div>

	<div class="flex-table">
		<table class="common-table fixed-table">
			<thead>
				<tr>
					<td class="item-name">Name</td>
					<td class="item-weight">Weight (x1)</td>
					<td class="item-quantity">Qty</td>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in inventory.model.items">
                    <td class="item-name" cloak-field data-model="item.name">
                        <input type="text" ng-model="item.name" />
                    </td>
                    <td class="item-weight" cloak-field data-model="item.weight">
                        <input type="number" min="0" step="0.1" ng-model="item.weight" />
                    </td>
                    <td class="item-quantity" cloak-field data-model="item.quantity">
                        <input type="number" min="0" ng-model="item.quantity" />
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="total-weight">{{ 'Total Weight: ' + inventory.model.inventoryWeight() }}</div>
</div>
